{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block header %}
<link href="{% static 'css/main.css' %}" rel="stylesheet">
{% endblock %}

{% block footer %}

{% endblock %}

{% block title %}{% trans "Pages" %}{% endblock %}

{% block content %}
<div class="full-container">
	<main role="main" class="container">
		<h1 class="logo">Quero</h1>
		<form id="searchform" action="{% url 'search-result' %}" method="get" accept-charset="utf-8">
			<div class="home-search-input">
				<div class="input-group col-md-12">
					<input name="q" type="text" class=" search-query form-control" placeholder="Search" />
					<button class="btn btn-search" type="submit" form="searchform">
						<i class="fa fa-search"></i>
					</button>
				</div>
			</div>
			<div class="home-search-type">
				<div class="form-check">
					<label class="alert alert-primary active">
						<input type="radio" name="t" id="option1" autocomplete="off" value="web" checked> Search Web
					</label>
					<label class="alert alert-primary">
						<input type="radio" name="t" id="option2" autocomplete="off" value="images"> Search Images
					</label>
				</div>
			 </div>
		</form>
	</main>
</div>
{% endblock %}
